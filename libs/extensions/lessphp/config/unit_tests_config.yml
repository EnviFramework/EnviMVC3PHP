################################################
# This configuration file is for unit testing purposes only;
# この設定ファイルは、ユニットテスト専用です。
################################################

all:
  ## Set the output format, includes "default", "compressed"
  format: "compressed"
  
  ## Keep /* */ comments in output
  preserve_comments: false
  
  ## キャッシュの有無: enable caching
  is_compile_cache: true
  
  ## 必ずコンパイルするかどうか:always compiled
  is_force_compile: false
  
  ## compile_idに自動付加するLessファイルのバージョン番号(これを更新すると、再コンパイルされます)
  ## The version number of the Less files to be automatically added to compile_id (If you update it, it will be recompiled)
  file_version: "1.0"
  
  ## キャッシュの保存先 : Save directory of cache
  cache_path: "<?php echo dirname(__FILE__);?>/../tests/datas/"

simple_test:
  ## Set the output format, includes "default", "compressed"
  format: "default"
  
  ## Keep /* */ comments in output
  preserve_comments: false
  
  ## キャッシュの有無
  is_compile_cache: false
  
  ## 必ずコンパイルするかどうか
  is_force_compile: true
  
  ## compile_idに自動付加するLessファイルのバージョン番号(これを更新すると、再コンパイルされます)
  # file_version: "1.0"
  
cached_test:
  ## Set the output format, includes "default", "compressed"
  format: "default"
  
  ## Keep /* */ comments in output
  preserve_comments: false
  
  ## キャッシュの有無
  is_compile_cache: true
  
  ## 必ずコンパイルするかどうか
  is_force_compile: false
  
  ## compile_idに自動付加するLessファイルのバージョン番号(これを更新すると、再コンパイルされます)
  # file_version: "1.0"
  