all:
  ## Set the output format: 出力フォーマットを選んで下さい
  ##  "default" : 非圧縮
  ## "compressed" : 圧縮
  format: "compressed"

  ## キャッシュの有無: enable caching
  is_compile_cache: true

  ## 必ずコンパイルするかどうか:always compiled
  is_force_compile: false

  ## compile_idに自動付加するScssファイルのバージョン番号(これを更新すると、再コンパイルされます)
  ## The version number of the Scss files to be automatically added to compile_id (If you update it, it will be recompiled)
  file_version: "1.0"

  ## キャッシュの保存先 : Save directory of cache
  cache_path: "<?php echo dirname(__FILE__);?>/../tests/datas/"

simple_test:
  ## Set the output format: 出力フォーマットを選んで下さい
  ##  "default" : 非圧縮
  ## "compressed" : 圧縮
  format: "default"
  ## 圧縮レベル
  compressed_level: 9
  ## キャッシュの有無
  is_compile_cache: true
  ## 必ずコンパイルするかどうか
  is_force_compile: true

  ## compile_idに自動付加するScssファイルのバージョン番号(これを更新すると、再コンパイルされます)
  # file_version: "1.0"

  ## キャッシュの保存先
  cache_path: "<?php echo dirname(__FILE__);?>/../tests/datas/"

