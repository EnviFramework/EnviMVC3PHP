  ## 必ずコンパイルするかどうか
  is_force_compile: true

  ## compile_idに自動付加するLessファイルのバージョン番号(これを更新すると、再コンパイルされます)
  # file_version: "1.0"

  ## キャッシュの保存先
  cache_path: "<?php echo ENVI_MVC_CACHE_PATH;?>"

