    Severity: High
    Description: どうしても、OSコマンドを実行する際は、セキュリティリスクを理解し、適切に使用してください。
  -
    Name: system
    Severity: High
    Description: どうしても、OSコマンドを実行する際は、セキュリティリスクを理解し、適切に使用してください。
