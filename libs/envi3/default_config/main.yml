    1: "<?php echo ENVI_BASE_DIR.'plugins'.DIRECTORY_SEPARATOR;?>"

  MEMCACHE:
    default_host   : "127.0.0.1"
    default_port   : 11211
    default_timeout: 10
    default_prefix : "default_"

    session_host   : "127.0.0.1"
    session_port   : 11211
    session_timeout: 10
    session_prefix: "session_"

  LOGGER:
    ################################
    # システム設定
    ################################
    system:
      ## ログの吐き出すタイミング設定                                    -sm1
      ## <?php echo logWriter::LMODE_EACH;?>: メソッドがコールされた時
      ## <?php echo logWriter::LMODE_LAST;?>: shutDownメソッドコール時
      value_logging_mode: <?php echo logWriter::LMODE_EACH;?>

      #----------------------------------------------------------------------------------

      ## エラーログの吐き出し方設定                                      -se1
      ## <?php echo logWriter::LTYPE_FILE;?>: ファイルに書く
      ## <?php echo logWriter::LTYPE_DB;?>: DBに送信する
      ## <?php echo logWriter::LTYPE_MAIL;?>: メールを送る
      ## <?php echo logWriter::LTYPE_DISPLAY;?>: 標準出力に出力する
      ## <?php echo logWriter::LTYPE_SYSTEM;?>: PHPシステムエラーに送る
      value_error_logging_type: <?php echo logWriter::LTYPE_FILE;?>

      ## エラーログを吐き出すエラーレベル設定                            -se2
      ## <?php echo logWriter::ETYPE_DEBUG;?>: debugレベル
      ## <?php echo logWriter::ETYPE_INFO;?>: infomationレベル
      ## <?php echo logWriter::ETYPE_NOTICE;?>: noticeレベル
      ## <?php echo logWriter::ETYPE_WARNING;?>: warningレベル
      ## <?php echo logWriter::ETYPE_FATAL;?>: fatalレベル
      ## <?php echo logWriter::ETYPE_ALL;?>: 上記全て
      ## bit演算で合算できます
      ## <?php echo logWriter::ETYPE_WARNING|logWriter::ETYPE_FATAL;?>: warningレベルとfatalレベル
      value_error_logging_level: <?php echo logWriter::ETYPE_ALL?>

      ## エラーログの時間フォーマット                                    -se3
      value_error_log_date_time_format: "%Y-%m-%d %H:%M:%S"

      ## ログ形式                                                        -sr6
      ## <?php echo logWriter::PURSER_XML;?>       : XML形式
      ## <?php echo logWriter::PURSER_SERIALIZE;?> : PHPのserialize形式
      ## <?php echo logWriter::PURSER_TEXT;?>      : value_request_log_formatで指定した形式
      value_error_log_type: <?php echo logWriter::PURSER_TEXT;?>


      ## エラーログのファイル書き出しフォーマット                        -se4
      ## %t unixタイムスタンプ
      ## %T フォーマットされたタイムスタンプ
      ## %l 行
      ## %L レベル
      ## %f ファイルパス
      ## %m メッセージ
      ## %p パフォーマンス(実行時間)
      value_error_log_format: "[%T] %L %m %f on line %l : %p"

      #----------------------------------------------------------------------------------

      ## レスポンスログを書き込むかどうか                                -sp1
      flag_use_response_log: false

      ## レスポンスログの吐き出し方設定                                  -sp2
      ## <?php echo logWriter::LTYPE_FILE;?>: ファイルに書く
      ## <?php echo logWriter::LTYPE_DB;?>: DBに送信する
      ## <?php echo logWriter::LTYPE_MAIL;?>: メールを送る
      ## <?php echo logWriter::LTYPE_DISPLAY;?>: 標準出力に出力する
      ## <?php echo logWriter::LTYPE_SYSTEM;?>: PHPシステムエラーに送る
      value_response_logging_type: <?php echo logWriter::LTYPE_FILE;?>

      ## レスポンスログの時間フォーマット                                -sp3
      value_response_log_date_time_format: "%Y-%m-%d %H:%M:%S"

      ## ログ形式                                                        -sr6
      ## <?php echo logWriter::PURSER_XML;?>       : XML形式
      ## <?php echo logWriter::PURSER_SERIALIZE;?> : PHPのserialize形式
      ## <?php echo logWriter::PURSER_TEXT;?>      : value_request_log_formatで指定した形式
      value_response_log_type: <?php echo logWriter::PURSER_TEXT;?>

      ## レスポンスログのファイル書き出しフォーマット                    -sp7
      ## %t unixタイムスタンプ
      ## %T フォーマットされたタイムスタンプ
      ## %l 行
      ## %L レベル
      ## %f ファイルパス
      ## %m メッセージ
      ## %p パフォーマンス(実行時間)
      ## %P $_POST
      ## %c $_COOKIE
      ## %f $_FILES
      ## %S $_SESSION
      ## %s $_SERVER
      ## %g $GLOBAL
      ## %q $_GET
      value_response_log_format: "[%T] %l %q %g %s %S %f %e %f %c %P : %p"

      #----------------------------------------------------------------------------------

      ## パフォーマンスアラートを使用するか                              -sa1
      flag_use_performance_alert_log: true

      ## アラートする実行時間                                            -sa2
      value_performance_alert_execute: 20

      ## パフォーマンスアラートの吐き出し方設定                          -sa3
      ## <?php echo logWriter::LTYPE_FILE;?>: ファイルに書く
      ## <?php echo logWriter::LTYPE_DB;?>: DBに送信する
      ## <?php echo logWriter::LTYPE_MAIL;?>: メールを送る
      ## <?php echo logWriter::LTYPE_DISPLAY;?>: 標準出力に出力する
      ## <?php echo logWriter::LTYPE_SYSTEM;?>: PHPシステムエラーに送る
      value_performance_alert_logging_type: <?php echo logWriter::LTYPE_FILE;?>

      ## パフォーマンスアラートの時間フォーマット                        -sa4
      value_performance_alert_log_format: "%Y-%m-%d %H:%M:%S"

      ## ログ形式                                                        -sr5
      ## <?php echo logWriter::PURSER_XML;?>       : XML形式
      ## <?php echo logWriter::PURSER_SERIALIZE;?> : PHPのserialize形式
      ## <?php echo logWriter::PURSER_TEXT;?>      : value_request_log_formatで指定した形式
      value_performance_alert_log_type: <?php echo logWriter::PURSER_TEXT;?>

      ## パフォーマンスアラートのファイル書き出しフォーマット            -sa6
      ## %t unixタイムスタンプ
      ## %T フォーマットされたタイムスタンプ
