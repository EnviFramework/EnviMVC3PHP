    mail:
    ################################
    # メール設定
    ################################


      # エラーログメールあて先                                          -me1
      value_error_log_mail_to: ""
      # エラーログメール差出人                                          -me2
      value_error_log_mail_from: ""
      # エラーログメール件名                                            -me3
