      #----------------------------------------------------------------------------------

      # レスポンスログメールあて先                                      -mp1
      value_response_log_mail_to: ""
      # レスポンスログメール差出人                                      -mp2
      value_response_log_mail_from: ""
      # レスポンスログメール件名                                        -mp3
      value_response_log_mail_subject: ""

